
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>S3 Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="javascript:void(0)" id="bucketListLink"><i class="fa fa-cloud"></i> Bucket List</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0)" id="configurationLink"><i class="fa fa-cog"></i> Configuration</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">

      <div class="row" id="bucketListDiv">
        <div class="col-lg-offset-1 col-lg-10">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Bucket List</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover">
                <thead>
                  <th>#</th>
                  <th>Name</th>
                  <th>Creation Date</th>
                </thead>
                <tbody></tbody>
              </table>
          </div>
        </div>
      </div>
    </div>

      <div class="row" id="accessKeyDiv">
        <div class="col-lg-offset-2 col-lg-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Enter AWS S3 Credentials To Get Started</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="accessKey">Access Key</label>
                  <input type="text" class="form-control" id="accessKey" placeholder="Access Key">
                </div>
                <div class="form-group">
                  <label for="accessSecretKey">Secret Access Key</label>
                  <input type="text" class="form-control" id="accessSecretKey" placeholder="Secret Access Key">
                </div>
                <div class="form-group">
                  <label for="region">Region</label>
                  <input type="text" class="form-control" id="region" placeholder="Region">
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <button type="button" class="btn btn-primary btn-block" id="s3CredentialSubmitBtn">Submit</button>
                  </div>
                  <div class="col-lg-6">
                    <button type="reset" class="btn btn-default btn-block">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.7.7/aws-sdk.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
